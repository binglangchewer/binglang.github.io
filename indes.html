<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnus Goretex // Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #000000; 
            --text-color: #dce0dc; 
            --accent-color: #32CD32;
            --font-main: 'Geist Mono', 'SF Mono', 'Consolas', 'Menlo', monospace;
            
            --padding-edge: 4vw;
            --padding-name: 2vw;
            
            --font-size-base: calc(0.9rem * 1.3); 
            --font-size-name: calc(var(--font-size-base) * 2);
        }

        html, body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-main); 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            position: fixed;
            font-family: var(--font-main);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .accent {
            color: var(--accent-color);
        }

        /* --- Content Blocks --- */

        .name-header {
            top: var(--padding-name);
            left: var(--padding-name);
            font-size: var(--font-size-name);
            font-weight: bold;
            transform: scaleX(0.90);
            transform-origin: left;
        }

        .main-content {
            bottom: var(--padding-edge);
            left: var(--padding-edge); 
            max-width: 50vw;
            font-family: var(--font-main);
            font-size: var(--font-size-base);
            line-height: 1.6;
            transform: scaleX(0.90);
            transform-origin: left;
        }
        
        .image-corner {
            position: fixed;
            top: 25%;
            right: var(--padding-edge);
            max-width: 250px;
            max-height: 40vh;
            width: auto;
            height: auto;
        }


    </style>
</head>
<body>
